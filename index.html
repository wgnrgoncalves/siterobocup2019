<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/carousel.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/sticky-footer-navbar.css">
    <title>RoboCup</title>
</head>

<body ng-app="robo">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container d-flex justify-content-between">
                <a class="navbar-brand" href="#">
                    <img src="./images/logo.png" alt="LOGO">
                    Robô Blastoise
                  </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a ui-sref="home" class="nav-link" ui-sref-active="active">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Robô
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" ui-sref="robo">Blastoise</a>
                                <a class="dropdown-item" ui-sref="projeto">Projeto</a>
                                <a class="dropdown-item" ui-sref="arma">Arma</a>
                            </div>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" ui-sref="robocup" ui-sref-active="active">RoboCup</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" ui-sref="galeria" ui-sref-active="galeria">Galeria</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" ui-sref="contato" ui-sref-active="contato">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Page Content -->
    <main role="main">
        <ui-view></ui-view>
    </main>
    <footer class="footer bg-dark">
        <div class="container">
            <p class="text-light">&copy; Blastoise 2019</p>
        </div>
    </footer>
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/angular.js"></script>
    <script src="./js/angular-ui-router.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/components/home/home.js"></script>
    <script src="./js/components/robocup/robocup.js"></script>
    <script src="./js/components/galeria/galeria.js"></script>
    <script src="./js/components/contato/contato.js"></script>
    <script src="./js/components/robo/robo.js"></script>
    <script src="./js/components/projeto/projeto.js"></script>
    <script src="./js/components/arma/arma.js"></script>

</html>
